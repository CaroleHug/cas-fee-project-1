<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Note Pro</title>
    <link rel="shortcut icon" href="#">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"
            integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer></script>
    <script src="scripts/index.js" type="module"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <script src="controllers/note-controller.js" type="module" defer></script>

    <script id="note-list-template" type="text/x-handlebars-template">
        <header>
            <h1>Notes</h1>
        </header>
        <div>
        {{#each notes}}
            <div class="notes-details" name="notes-details">
                    <div class="notes-details-end-date">{{this.endDate}}</div>
                    <div class="notes-details-title">{{this.title}}</div>
                    <div class="notes-details-priority">
                        <img name="priority-{{this._id}}">
                        <img name="priority-{{this._id}}">
                        <img name="priority-{{this._id}}">
                        <img name="priority-{{this._id}}">
                        <img name="priority-{{this._id}}">
                    </div>
                <div class="notes-details-finished">
                   <input type="checkbox" name="notes-details-finished" id="notes-details-finished-{{this._id}}" value={{this._id}}>Finished</input>
                </div>
                    <div class="notes-details-description" name="notes-details-description" id="notes-details-description-{{this._id}}">
                        <p class="notes-details-description-text">{{this.description}}</p>
                    <button class="notes-details-description-button" name="notes-details-unfold-button" id="notes-details-unfold-button-{{this._id}}"><img src="data/unfold-button.png"></button></div>
                <div class="notes-details-edit"><button name="notes-details-edit" id="notes-details-edit-{{this._id}}" value={{this._id}}>Edit</button></div>
            </div>
        {{/each}}
        </div>
        {{#unless notes.length}}
            No notes found
        {{/unless}}
    </script>
</head>
<body>

<!--TODO: Refactor namings!!-->
<div class="left-right">
    <div>
        <button id="create-new-note">Create new note</button>
    </div>
    <div>
        <label for="theme"></label>
        <select name="theme" id="theme">
            <option value="darkMode">Dark Mode</option>
            <option value="whiteMode" selected="selected">Default Mode</option>
        </select>
    </div>
</div>

<div class="left-right">
    <div class="grid-container">
        <input type="radio" name="order" id="order-end-date" value="endDate">By finish Date</input>
        <input type="radio" name="order" id="order-creation-date" value="creationDate">By created Date</input>
        <input type="radio" name="order" id="order-importance" value="importance">By importance</input>
    </div>

    <div class="finished">
        <input type="checkbox" name="finished" id="show-finished">Show finished </input>
    </div>
</div>

<div>
    <section class="card" id="note-container">
    </section>

</div>

</body>
</html>
