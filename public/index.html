<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Note Pro</title>
    <link rel="shortcut icon" href="#">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js"
            integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous" defer></script>
    <script src="scripts/index.js" type="module"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <script src="controllers/note-controller.js" type="module" defer></script>

    <script id="note-list-template" type="text/x-handlebars-template">
        <header>
            <h1>Notes</h1>
        </header>
        <div>
        {{#each notes}}
            <div class="notes-details">
                    <div class="notes-details-end-date">{{this.endDate}}</div>
                    <div class="notes-details-title">{{this.title}}</div>
                <div class="notes-details-finished">
                   <input type="checkbox" checked="{{this.finished}}">Finished</input>
                </div>
                    <div class="notes-details-description">{{this.description}}</div>
                <div class="notes-details-edit" id="notes-details-{{this.id}}"><button>Edit</button></div>
            </div>
        {{/each}}
        </div>
        {{#unless notes.length}}
            No notes found
        {{/unless}}
    </script>
</head>
<body>

<!--TODO: Refactor namings!!-->
<div class="left-right">
    <div>
        <a href="./create.html">Create new Note</a>
    </div>
    <div>
        <label for="mode"></label>
        <select name="mode" id="mode">
            <option value="darkMode">Dark Mode</option>
            <option value="whiteMode">Default Mode</option>
        </select>
    </div>
</div>

<div class="left-right">
    <div class="grid-container">
        <input type="radio" name="order" value="endDate">By finish Date</input>
        <input type="radio" name="order" value="creationDate">By created Date</input>
        <input type="radio" name="order" value="importance">By importance</input>
    </div>

    <div class="finished">
        <input type="checkbox" name="finished">Show finished </input>
    </div>
</div>

<div>
    <section class="card" id="note-container">
    </section>

</div>

</body>
</html>
